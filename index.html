<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="page">
      <div class="palyer-one">
        <h2>player 1 score</h2>
      </div>
      <div class="mid">
        <div class="dice-contaner">
          <div class="dice">
            <div class="face one">
              <div class="dot"></div>
            </div>
            <div class="face two">
              <div class="split">
                <div class="dot"></div>
              </div>
              <div class="split right">
                <div class="dot"></div>
              </div>
            </div>
            <div class="face three">
              <div class="split">
                <div class="dot"></div>
              </div>
              <div class="split middle">
                <div class="dot"></div>
              </div>
              <div class="split right">
                <div class="dot"></div>
              </div>
            </div>
            <div class="face four">
              <div class="split">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="split">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="face five">
              <div class="split">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="split middle">
                <div class="dot"></div>
              </div>
              <div class="split">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="face six">
              <div class="split">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="split">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-container">
            <button class="roll">Roll</button>
            <button class="hold">Hold</button>
            <button class="reset">Reset</button>
        </div>
      </div>
      <div class="palyer-two">
        <h2>player 2 score</h2>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
